<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <script src="main.js"></script>
</head>

<body>

  <nav class="nav-bar">
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a href="/" class="nav-link">Go Home</a>
      </li>
      <li class="nav-item">
        <a href="/" class="nav-link">Easy Mode</a>
      </li>
      <li class="nav-item">
        <a href="/" class="nav-link">Hard Mode</a>
      </li>
    </ul>
  </nav>

  <div class="m-5"></div>

  <div class="container">

    <div class="title text-center">
      <h1>Guessing Game</h1>
      <h6>Choose the correct number</h6>
    </div>

    <div class="row justify-content-center">
      <form class="row">
        <div class="form-group col-10 offset-1">
          <label for="guess-input">Take a guess</label>
          <input autocomplete="off" type="text" id="guess-input" class="form-control form-control-lg">
        </div>
        <div class="form-group col-6 offset-3">
          <button class="btn btn-lg btn-success" id="submit-button">Submit</button>
          <button class="btn btn-lg btn-danger" id="reset-button">Reset</button>
        </div>
      </form>
    </div>

    <div class="row justify-content-center">
      <h1 class="text-center result"></h1>
    </div>

    <div class="row history justify-content-center">
      <h2 class="text-center">History</h2>
      <div class="col-12 all-history"></div>
    </div>

  </div>


</body>

</html>
